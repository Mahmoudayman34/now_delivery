name: now_shipping_courier
description: "Now Shipping Courier App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.2.1+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # UI Components
  google_fonts: ^6.1.0
  
  # Location services
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # Maps
  url_launcher: ^6.2.2
  
  # HTTP requests
  http: ^1.1.2
  dio: ^5.4.0
  
  # Socket.IO
  socket_io_client: ^3.1.2
  
  # Location services (additional)
  geocoding: ^4.0.0
  
  # Background tasks
  workmanager: ^0.7.0
  
  # Local storage
  shared_preferences: ^2.2.2
  fluttertoast: ^9.0.0
  
  # Image handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Date formatting
  intl: ^0.20.2
  timeago: ^3.7.0
  
  # Onboarding
  smooth_page_indicator: ^1.1.0
  
  # Barcode/QR Code Scanner
  mobile_scanner: ^7.1.3
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  
  # Local Notifications
  flutter_local_notifications: ^19.5.0
  
  # Connectivity
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.4


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#f29620"
  adaptive_icon_foreground: "assets/icons/curior_app_icon.png"
# The following section is specific to Flutter packages.
flutter:
  generate: true  
  uses-material-design: true  
  assets:
    - assets/images/
    - assets/icons/

