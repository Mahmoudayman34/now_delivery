name: NowCourier
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.6+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  google_fonts: ^6.1.0
  
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Maps
  url_launcher: ^6.2.2
  
  # HTTP requests
  http: ^1.1.2
  
  # Local storage
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.5
  
  # Image handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Date formatting
  intl: ^0.19.0
  timeago: ^3.7.0
  
  # Onboarding
  smooth_page_indicator: ^1.1.0
  
  # Barcode/QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#f29620"
  adaptive_icon_foreground: "assets/icons/curior_app_icon.png"
# The following section is specific to Flutter packages.
flutter:
  generate: true  
  uses-material-design: true  
  assets:
    - assets/images/
    - assets/icons/

